# we don't use it, but we also do not want default (ruby) image
language: go

matrix:
  include:
  - go: "1.9.7"
  - go: "1.10.x"
  - go: "1.11.x"
    env:
      - GO111MODULE=off
  - go: "1.11.x"
    env:
      - GO111MODULE=on
  - go: "tip"
    env:
      - GO111MODULE=off
  - go: "tip"
    env:
      - GO111MODULE=on
  - os: linux
    language: go
    dist: trusty
    sudo: required
  - os: windows
    language: go
  allow_failures:
    - go: "tip"

services:
  - docker

# skip default (go get -t -v ./...) install step
install:
  - go get -v github.com/gobuffalo/packr/packr
  - go get -tags "sqlite integration_test" -t -u -v ./...
  - packr

script: ./travis.sh

